<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
<div id="heading">
	<h1>Part of learning javascript series</h1> - <small>Capture data from form</small>
</div>
<hr/>
<div>
<h3>Capture Product info </h3>
<div id="feedback">
</div>
<form id="product_form" method="post" action="#">
	<div class="input-group">
		<label>Name</label>
		<input type="text" name="name">
	</div>
	<div class="input-group">
		<label>Description</label>
		<textarea name="description"></textarea>
	</div>
	<div class="input-group">
		<label>Type</label>
		<select name="product_type">
			<option value="">Please select...</option>
			<option value="A">Type A</option>
			<option value="B">Type B</option>
			<option value="C">Type C</option>
			<option value="D">Type D</option>
		</select>
	</div>

	<div class="input-group">
		<label>Images</label>
		<input type="file" name="images" multiple>
	</div>

	<div class="input-group">
		<label>Useful</label>
		<input type="radio" name="useful" value="yes"> Yes
		<input type="radio" name="useful" value="no"> No
	</div>
	<div class="input-group">
		<label>Stuff can do</label>
		<input type="checkbox" name="stuff" value="stuff1">
		<input type="checkbox" name="stuff" value="stuff2">
		<input type="checkbox" name="stuff" value="stuff3">
		<input type="checkbox" name="stuff" value="stuff4">
	</div>

	<div class="input-group">
		<button type="submit" id="submit">Save</button>
	</div>
</form>

<div id="myModal" class="modal">
	<div class="modal-content">
		<span class="close">X</span>
		<h2>My modal</h2>
	</div>
</div>

<script type="text/javascript" src="./js/product_capture.js"></script>

</body>
</html>
